        </a>
    </header>
    <!-- end of header code -->
    <div class="profile_prof">
        <H1>Account Profile</H1>
      <hr width="100%">
      <div class="profile_info">
        <div class="profile_pic">
          <div class="display-profile">
              <!-- <p class="addPicture">ADD PICTURE</p> -->
              <img class="addPicture" src="User_pic.png" alt="">
          </div>
          <div class="select-profile">
              <div class="click-to-select">
                  <p>Click here to add or remove image:</p>
              </div>
              <div class="select-remove-buttons">
                  <button class="select-picture">SELECT</button>
                  <button class="remove-picture">REMOVE</button>
              </div>
          </div>
      </div>
      <hr width="100%">
      <div class="info-area">
      <div class="faculty-info-div">
          <div class="faculty-name">
              <p>Name</p>
              <div class="student-name-text">
                  <input class="faculty_input" type="text" placeholder="Juan A. Dela Cruz" name="student-name" id="">
              </div>
          </div>
          <br>

          <div class="email-address">
              <p>Email Address</p>
              <div class="email-address-text">
                  <input class="faculty_input" type="text" placeholder="juan.delacruz@lpunetwork.edu.ph" name="emailAddress" id="">
              </div>
          </div>
          <br>

          <div class="idNum">
              <p>Employee Number</p>
              <div class="id-number-text">
                  <input class="faculty_input" type="text" placeholder="2023-2-01234" name="idNumber" id="">
              </div>
          </div>
          <br>

        </div>
      </div>
      <div class="save-cancel-buttons">
          <button class="save-button">SAVE</button>
          <button class="cancel-button">CANCEL</button>
      </div>
    </div>
